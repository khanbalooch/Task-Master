<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button icon-only (click)="openSetting()">
        <!-- <simple-line-icon name="settings"></simple-line-icon> -->
        <span class="icon-settings"></span>
      </ion-button>
    </ion-buttons>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <note-list [notes]="notes" (openNote)="openNote($event)"></note-list>
  <ion-fab horizontal="right" vertical="bottom">
    <ion-fab-button ion-fab size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button ion-fab (click)="add('list')">
        <ion-icon name="md-list"></ion-icon>
      </ion-fab-button>
      <ion-fab-button ion-fab (click)="add('note')">
        <ion-icon name="md-create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
