<ion-header>
  <ion-toolbar>
    <ion-button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="setting" *ngIf="contact">
    <div class="header">
      <div class="image" [style.background-image]="'url(' + contact.picture + ')'"></div>
      <div class="desc">
        <div class="name">{{contact.firstname + ' ' + contact.lastname}}</div>
        <div class="bio">Aliquam vitae enim urna</div>
      </div>
      <div class="action">
        <button ion-button clear icon-only>
          <ion-icon name="md-more" color="primary-alt"></ion-icon>
        </button>
      </div>
    </div>
    <div class="content">
      <ion-item-group>
        <ion-item-divider color="light">Profile</ion-item-divider>
        <ion-item>Edit Profile<ion-icon name="arrow-forward" color="stable" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label> Profile Privacy</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Account</ion-item-divider>
        <ion-item>Change Password <ion-icon name="arrow-forward" color="stable" item-end></ion-icon>
        </ion-item>
        <ion-item>Update Account<ion-icon name="arrow-forward" color="stable" item-end></ion-icon>
        </ion-item>
        <ion-item>Linked Accounts<ion-icon name="arrow-forward" color="stable" item-end></ion-icon>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Notifications</ion-item-divider>
        <ion-item>
          <ion-label>In App Notifications</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Friend Notifications</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Chat Notifications</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-item-group>
    </div>
  </div>
</ion-content>
