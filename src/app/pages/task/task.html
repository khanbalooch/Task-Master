<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button icon-only (click)="openSetting()">
        <!-- <simple-line-icon name="settings"></simple-line-icon> -->
        <span class="icon-settings"></span>
      </ion-button>
    </ion-buttons>
    <ion-title>to do task</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="add();">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="list">

    <div class="content">
      <div class="scroll">
        <event-list [grouped]="true" [events]="events" (openEvent)="open($event)"></event-list>
      </div>
    </div>
  </div>
</ion-content>
