<ion-content>
    <div class="signup-content">
      <div class="icon">
        <img src="./assets/icon/002-note-1.png" alt="">
      </div>
      <div class="footer">
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Fullname" [(ngModel)]="user.fullname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Username"  [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password Confirm"  [(ngModel)]="user.forgotPassword"></ion-input>
          </ion-item>
          <ion-button ion-button color="primary" size="default" (click)="signup()" expand="block"> Sign Up</ion-button>
        </ion-list>
        <p>or with</p>
        <ion-row>
            <ion-col>
              <ion-button size="small" ion-button fill="outline" expand="full" class="fb" (click)="login()" block>facebook</ion-button></ion-col>
            <ion-col>
              <ion-button size="small" ion-button fill="outline" expand="full" class="google" (click)="login()" block>google</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>already have an account? <a (click)="login()"> Sign In</a></p>
            </ion-col>
          </ion-row>
      </div>
    </div>
  </ion-content>
