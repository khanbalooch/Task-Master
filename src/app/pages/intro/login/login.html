<ion-content>
  <div class="signin-content">
    <div class="icon">
      <img src="./assets/icon/002-note-1.png" alt="">
    </div>
    <div class="footer">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <button ion-button color="secondary-alt" (click)="login()" block> Sign In</button>
      </ion-list>
      <p text-center> or with</p>
      <ion-row>
        <ion-col>
          <button small ion-button outline color="facebook" (click)="login()" block>facebook</button></ion-col>
        <ion-col>
          <button small ion-button outline color="google" (click)="login()" block>google</button>
        </ion-col>
      </ion-row>
      <p>Forgot Password? <a (click)="reset()"> Reset Here</a></p>
      <p>Dont have an account? <a (click)="signup()"> Sign Up</a></p>
    </div>
  </div>
</ion-content>
