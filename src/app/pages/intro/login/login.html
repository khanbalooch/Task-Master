<ion-content>
  <div class="signin-content">
    <div class="icon">
      <img src="./assets/icon/002-note-1.png" alt="">
    </div>
    <div class="footer">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-button ion-button size="default" color="primary" (click)="login()" expand="block"> Sign In</ion-button>
      </ion-list>
      <p text-center> or with</p>
      <ion-row>
        <ion-col size="6">
          <ion-button class="fb" size="small" expand="full" ion-button fill="outline" (click)="login()" block>facebook</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="google" size="small" expand="full" ion-button fill="outline" (click)="login()" block>google</ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <p>Forgot Password? <a (click)="forgot()"> Reset Here</a></p>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col>
          <p>Dont have an account? <a (click)="signup()"> Sign Up</a></p>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
