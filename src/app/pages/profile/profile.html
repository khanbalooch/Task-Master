<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button icon-only (click)="openSetting()">
        <span class="icon-settings"></span>
      </ion-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="openIntro()">
        <span class="icon-logout" ></span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content parallax-header>
  <div class="profile">
    <div class="header">
      <div class="image" >
        <img class="image" src='{{user.picture}}'  />
      </div>
      <div class="desc">
        {{user.firstname + ' ' + user.lastname}}
      </div>
    </div>
    <div class="profile-content">
      <div class="tabs">
        <div class="tab-item" [ngClass]="{'active': tab.active}" *ngFor="let tab of tabs" (click)="setSelectedTab(tab)">{{tab.text}}</div>
      </div>
      <div class="body">
        <span [ngSwitch]="tab.text">
          <event-list *ngSwitchCase="'Events'" [events]="events" (openEvent)="openEvent($event)"></event-list>
          <note-list *ngSwitchCase="'Notes'" [notes]="notes" (openNote)="openNote($event)"></note-list>
        </span>
      </div>
    </div>
  </div>

  <ion-fab horizontal="right" vertical="bottom">
    <ion-fab-button ion-fab size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button ion-fab color="tertiary" (click)="addNote()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button ion-fab color="secondary" (click)="addEvent()">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
